<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="font-nunito">
    <!--into section-->
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200 relative">

        <nav class="w-full fixed top-0 bg-white">
            <div class="container mx-auto py-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img class="w-8 " src="./assets/blue's logo.png" alt="logo">
                    <span class="text-2xl font-bold text-indigo-900">Blueworld.</span>
                </div>
                <ul class="hidden md:flex space-x-10 text-gray-600 text-bold text-sm uppercase">
                    <li class="hover:text-gray-500">
                        <a href="#">Home</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">About</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Services</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Works</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <img src="./assets/moon.jpg" class="hidden md:block w-5 cursor-pointer" alt="moon-icon">
                <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                </div>
                <ul id="menu" class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center">
                    <li">
                        <a href="#">Home</a>
                    </li>
                    <li">
                        <a href="#">About</a>
                    </li>
                    <li">
                        <a href="#">Services</a>
                    </li>
                    <li">
                        <a href="#">Works</a>
                    </li>
                    <li">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--intro content-->
        <!--image-->
        <img class="absolute bottom-0 right-0 lg:left-0 mx-auto h-5/6 object-cover" src="./assets/blue.jpg" alt="wizzy">
        <!--circle-->
        <div class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-96 h-96 bg-indigo-900 rounded-full -z-10"></div>
        <!--animated text-->
        <div class="absolute top-1/3 text-xl sm:left-10 sm:text-4xl md:left-1/4 md:text-6xl lg:left-5 xl:left-48 xl:text-7xl font-bold">
            <span class="text-gray-600">Freelance</span>
            <p class="text-red-500">Developer</p>
        </div> 
        <!--texts-->
        <div></div>
